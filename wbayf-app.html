<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">

<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

<link rel="import" href="bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="bower_components/iron-icon/iron-icon.html">
<link rel="import" href="bower_components/iron-icons/iron-icons.html">
<link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="content/sample-content.html">

<link rel="stylesheet" href="bower_components/paper-styles/demo.css">


<dom-module id="wbayf-app">

  <style is="custom-style">

    :host {
      @apply(--layout-horizontal);
      @apply(--paper-font-body2);
    }

    [nav] {
      @apply(--layout-vertical);

      width: 200px;
      background-color: var(--paper-grey-300);
    }

    [item] {
      @apply(--layout-horizontal);
      @apply(--layout-center);

      height: 60px;
      padding-left: 16px;
      border-bottom: 1px solid var(--paper-grey-400);
    }

    [main] {
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }

    [header] {
      @apply(--layout-horizontal);
      @apply(--layout-center);

      @apply(--paper-font-subhead);

      height: 60px;
      background-color: var(--google-blue-700);
      padding: 0 16px;
      color: white;
    }

    [tool] {
      @apply(--layout-inline);
    }

    [content] {
      @apply(--layout-flex);

      overflow: auto;
      padding: 0 10px;
    }

    [card] {
      @apply(--layout-vertical);
      @apply(--layout-center-center);

      @apply(--shadow-elevation-2dp);

      height: 300px;
      max-width: 800px;
      margin: 16px auto;
      font-weight: bold;
      background-color: var(--paper-grey-200);
    }


    html, body, wbayf-app {
      height: 100%;
    }

    body {
      margin: 0;
    }

    paper-scroll-header-panel {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: var(--paper-grey-200, #eee);

    /* background for toolbar when it is at its full size */
    --paper-scroll-header-panel-full-header: {
       background-image: url(images/sequence.png);
     };

    /* background for toolbar when it is condensed */
    --paper-scroll-header-panel-condensed-header: {
       background-color: var(--paper-purple-800, #6a1b9a);
     };
    }

    paper-toolbar {
      /* custom toolbar height */
      height: 180px;
      background-color: transparent;
      overflow: auto;
    }

    paper-toolbar paper-icon-button {
      margin: 0 8px;
    }

    .bottom-text {
      -webkit-transform: translateZ(0);
      transform: translateZ(0);

      font-size: 20px;
      padding-bottom: 10px;
    }

    .subtitle {
      padding-top: 4px;
      font-size: 16px;
      color: #ccc;
    }

    .bookmark {
      position: absolute;
      bottom: -24px;
      right: 24px;
      fill: #4285f4;
      height: 48px;
      width: 48px;
    }

    .content {
      padding: 16px 10px 16px 50px;
    }

    .indent {
      margin-left: 60px;
    }

  </style>

  <template>



    <!-- div nav>
      <div content>
        <div item>ITEM 1</div>
        <div item>ITEM 2</div>
        <div item>ITEM 3</div>
        <div item>ITEM 4</div>
        <div item>ITEM 5</div>
      </div>
    </div-->

    <div main>


      <!-- `keepCondensedHeader` makes the condensed header to not scroll away -->
      <paper-scroll-header-panel condenses keep-condensed-header header-height="180" condensed-header-height="100">

        <paper-toolbar>

          <div class="flex"></div>
          <paper-icon-button icon="thumb-up"></paper-icon-button>
          <paper-icon-button icon="mail"></paper-icon-button>

          <div class="bottom indent bottom-text" self-end>
            <div>Lorem ipsum dolor sit amet</div>
            <div class="subtitle">Iisque perfecto dissentiet cum et</div>
          </div>

          <!-- iron-icon class="bottom bookmark" icon="bookmark"></iron-icon -->

        </paper-toolbar>

        <div class="content">

          <sample-content size="100"></sample-content>

        </div>

      </paper-scroll-header-panel>


      <!-- div content>
        <div card>CARD 1</div>
        <div card>CARD 2</div>
        <div card>CARD 3</div>
        <div card>CARD 4</div>
        <div card>CARD 5</div>
      </div-->
    </div>

  </template>

</dom-module>

<script>

  Polymer({
    is: 'wbayf-app'
  });

</script>
